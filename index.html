<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="result-card">
      <h1>Your Result</h1>
      <div class="score">
        <p class="real-score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <h2>Great</h2>
       <p class="score-details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h1>Summary</h1>
      <div class="reaction">
        <div class="logo">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
        </div>
        <p class="score-reaction">80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <div class="logo">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
        </div>
        <p class="score-memory">92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <div class="logo">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
        </div>
        <p class="score-verbal">61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <div class="logo">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
        </div>
        <p class="score-visual">72 <span>/ 100</span></p>
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

</body>
</html>
